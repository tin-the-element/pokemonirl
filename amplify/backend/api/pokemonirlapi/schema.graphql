type Todo @model {
  id: ID!
  name: String!
  description: String
}

type SingleTask @model {
  id: ID!
  name: String!
  question: String!
  answer: String!
  total_hp: Int!
  turns_permitted: Int!
  exp_given: Int!
}

type MultipleTask @model {
  id: ID!
  name: String!
  question: String!
  answer: [String]!
  turns_permitted: Int!
  exp_given: Int!
}

type RiddleTask @model {
  id: ID!
  name: String!
  question: String!
  answer: [Move]!
  turns_permitted: Int!
  exp_given: Int!
}

type Move @model {
  name: String!
  type: String! 
  power: Int!
}
